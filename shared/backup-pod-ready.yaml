apiVersion: v1
kind: Pod
metadata:
  name: backup-executor
  namespace: demo-app
spec:
  restartPolicy: Never
  containers:
  - name: backup-executor
    image: golang:1.24
    command: ["/bin/bash"]
    args: ["-c", "sleep 3600"]  # Keep container running for exec
    env:
    - name: CRC_TOKEN
      value: "sha256~VFiHUSxwrVuqBibGgoMYGtTJIgUhETfpvRgFg_FBsh8"
    - name: GO111MODULE
      value: "on"
    workingDir: /workspace
    volumeMounts:
    - name: workspace
      mountPath: /workspace
  volumes:
  - name: workspace
    emptyDir: {}