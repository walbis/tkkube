# Generated for GitOps Pipeline Testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-restore-test
  namespace: demo-app
  labels:
    app: demo-app-restore
    source: backup-restore
    pipeline: gitops-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-restore
  template:
    metadata:
      labels:
        app: demo-app-restore
    spec:
      containers:
      - name: app
        image: busybox:latest
        command: ["sleep", "3600"]
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-restore-service
  namespace: demo-app
  labels:
    app: demo-app-restore
    source: backup-restore
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: demo-app-restore
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-app-restore-config
  namespace: demo-app
  labels:
    app: demo-app-restore
    source: backup-restore
data:
  environment: "restored-from-backup"
  cluster-source: "crc-cluster"
  pipeline-version: "1.0"
  restore-timestamp: "2025-09-25T17:12:31+03:00"
